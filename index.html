<h4 class="textoRojo" >Frase Interesante De Martin Lutero</h4>
<p>Hice una alianza con Dios: que Él no me mande visiones, ni sueños, ni siquiera ángeles.
    Estoy satisfecho con el don de las Escrituras Sagradas,
    que me dan instrucción abundante y todo lo que preciso conocer
    tanto para esta vida cuanto para lo que ha de venir.</p>
